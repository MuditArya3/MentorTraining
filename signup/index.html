<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="banner">
                <h1>Hello There!</h1>
                <p>Enter your details and start the journey with Connect Wise</p>
            </div>
            <div class="green-bg">
                <button type="button" onclick="hello()" >Learn More</button>
            </div>
            <form class="signup-form">
                <h1>Create Account</h1>
                <div class="social-media">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-linkedin-in"></i>
                </div>
                <p>or use your employee id for registration</p>
                <div class="input-group">
                    <i class="fas fa-user" id="name1"></i>
                    <input type="text"
                    placeholder="Name">
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email"
                    placeholder="Email">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock" id="pass"></i>
                    <input type="password"
                    placeholder="Password">
                </div>
                <div class="popup" onclick="myFunction()">
                    <button type="submit" onclick="myfunction()" >SIGN UP</button>
                      <span class="popuptext" id="myPopup">Welcome!</span>
                    </div>
                <!-- <button type="button">SIGN UP</button> -->
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
